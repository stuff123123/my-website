<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Styles for the portfolio page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #f1f1f1; /* Light text */
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
        }
        h1 {
            font-size: 2.5rem;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .portfolio-item {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item h3 {
            padding: 10px;
            margin: 0;
        }
        .portfolio-item p {
            padding: 0 10px 10px 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="portfolio-container">
        <!-- Add portfolio items here -->
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1"> <!-- Replace with your image path -->
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Project 2"> <!-- Replace with your image path -->
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="Project 3"> <!-- Replace with your image path -->
            <h3>Project 3</h3>
            <p>Description of Project 3.</p>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
