<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content {
            text-align: center;
        }

        .portfolio-button {
            padding: 15px 30px;
            background-color: #1e1e1e;
            color: #f1f1f1;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .portfolio-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Click the button below to view my projects.</p>
        <a href="portfolio.main" class="portfolio-button">View Portfolio</a>
    </div>
</body>
</html>
